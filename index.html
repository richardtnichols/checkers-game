  <div id="screen">
    <div id="titleButtonsScoresAndOutcome">
      <div id="titleButtonsAndScores">

            <p id="playerScoreLabel">Player Score</p>
            <div id="playerScoreTotal">0</div>
          </div>
        </div>
        <div id="buttons">
          <button id="rock">Rock</button>
          <button id="paper">Paper</button>
          <button id="scissors">Scissors</button>
        </div>
      </div>
    </div>
  </div>
